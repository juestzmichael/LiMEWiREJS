<template name="changePasswordSettings">

  <div class="tab-pane" id="password-pane">
    <form class="form-horizontal" id="change-password-form" action="/change-password" method="post">
      <div class="control-group" id="current-password-group">
        <label class="control-label" for="current-password">Current Password</label>
        <div class="controls">
          <input type="password" name="currentPassword" id="current-password" placeholder="Current Password" value="">
          <label for="current-password" class="error help-inline" generated="true"></label>
        </div>
      </div>

      <div class="control-group" id="new-password-group">
        <label class="control-label" for="new-password">New Password</label>
        <div class="controls">
          <input type="password" name="newPassword" id="new-password" placeholder="New Password" value="">
          <label for="new-password" class="error help-inline" generated="true"></label>
        </div>
      </div>

      <div class="control-group" id="last-name-group">
        <label class="control-label" for="confirm-password">Confirm New Password</label>
        <div class="controls">
          <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" value="">
          <label for="confirm-password" class="error help-inline" generated="true"></label>
        </div>
      </div>
      <div class="box-well">
        <div class="padded text-center">
          <button id="change-password-submit" type="button" class="button button-submit blue inset">Save Password</button>
        </div>
      </div>
    </form>
  </div>

</template>
