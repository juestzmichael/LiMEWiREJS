<template name="register">

  <div class="container">
    <div class="login-wrapper" style="margin-top: 120px">
      <div style="text-align: center">
        <i class="icon-fire logo-icon"></i>
      </div>
      <div id="login-manager">
        <form action="/register" method="post" id="register-form">
          <div class="input-group">
            <input type="text" placeholder="Email" class="input-transparent" name="email" id="email"/>
            <input type="password" placeholder="Password" class="input-transparent" name="password" id="password" />
            <input type="password" placeholder="Confirm Password" class="input-transparent" name="confirm-password" id="confirm-password" />
          </div>
          <button id="register-submit" type="button" class="login-button">Register</button>
        </form>
      </div>
      <div class="inner-well" style="text-align: center; margin: 20px 0;">
        <a href="/login" id="login-link" class="button mini rounded gray"><i class="icon-signin"></i> Login</a>
        <a href="/register" id="register-link" class="button mini rounded gray"><i class="icon-plus"></i> Register</a>
        <a href="/forgot-pass" id="forgot-link" class="button mini rounded gray"><i class="icon-question-sign"></i> Forgot Password?</a>
      </div>
    </div>
  </div>

</template>
