<template name="library">
  {{> addFiles}}

  <hr>

  <h1>My Shared Library</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Type</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      {{#each files}}
        <tr id="{{_id}}">
          <td class="name">{{name}}</td>
          <td class="center size">{{getReadableSize size}}</td>
          <td class="center type">{{type}}</td>
          <td class="center remove"><button class="btn btn-small btn-danger button-remove">Remove</button></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
